<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PLANES</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="svg-canvas">
      <svg 
        version="1.1"
        baseProfile="full"
        width="100%" 
        height="100%"
        xmlns="http://www.w3.org/2000/svg"
        class="svg-image">
      </svg>
      <svg class="svg-points"></svg>
    </div>

    <div class="top-ui">
      <span class="logo">PolyPal Editor</span>

      <button class="save">Save</button>
      <button class="load">Load</button>
      <button class="reset">Reset</button>
      <!-- <button class="wobble">Wobble</button> -->
      <button class="download">Download SVG</button>
      &mdash; 
      Extrude type
      <button class="extrude" type="line">&#9724;</button>
      <button class="extrude" type="point">&#9650;</button>
      &mdash;
      Zoom
      <button class="minus">-</button>
      <button class="plus">+</button>
      &mdash;
      Rotate 
      <button class="rotate" type="left">Left</button>
      <button class="rotate" type="right">Right</button>
    </div>

    <div class="bottom-ui">
      <span>Scale</span> <input type="range" class="scale" min="-1" value="0" max="1" step=".05">
      <span>Rotate</span> <input type="range" class="rotate" min="-180" value="0" max="180" step=".25">
    </div>

    <!-- Toolbars -->
    <div class="colors"></div>
    <div class="tools"></div>

    <script src="js/vars.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/scale.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/colors.js"></script>
    <script src="js/memory.js"></script>
    <script src="js/index.js"></script>
    <script src="js/listeners.js"></script>
    <script src="js/keys.js"></script>
    <script src="js/savedpics.js"></script>

  </body>
</html>
